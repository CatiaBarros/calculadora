<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Tangle document</title>

	<!-- Tangle -->
	<script type="text/javascript" src="Tangle.js"></script>

	<!-- TangleKit (optional) -->
	<link rel="stylesheet" href="TangleKit/TangleKit.css" type="text/css">
	<script type="text/javascript" src="TangleKit/mootools.js"></script>
	<script type="text/javascript" src="TangleKit/sprintf.js"></script>
	<script type="text/javascript" src="TangleKit/BVTouchable.js"></script>
	<script type="text/javascript" src="TangleKit/TangleKit.js"></script>

	<!-- example -->
	<script type="text/javascript">

		function setUpTangle () {

			var element = document.getElementById("example");

			var tangle = new Tangle(element, {
				initialize: function () {
					this.nref = 10;
					this.faturação = 3;
					this.nfechado =4;
				},

				update: function () {
					this.resultado = this.nref * this.faturação * this.nfechado
				}
			});
		}

	</script>
</head>

<body onload="setUpTangle();">

	<p>This is a simple reactive document.</p>

	<p id="example">
		Determinado restaurante costuma servir <span data-var="nref" class="TKAdjustableNumber" data-min="1" data-max="1000"> refeições</span>. Em cada refeição, o restaurante fatura <span data-var="faturação" class="TKAdjustableNumber" dat-min="1" data-max="100"> euros </span>. Como o restaurante está fechado há <span data-var="nfechado"  class="TKAdjustableNumber" data-min="20" data-max="100" > dias</span>, não faturou
		<span data-var="resultado"></span> euros.
	</p>

</body>
</html>
